# 현재 프로젝트의 포트 번호 지정
server:
  port: 0


# 현재 프로젝트의 이름 지정
spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb
#      username: sa
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true


# 현재 프로젝트의 eureka 설정
eureka:
#  instance:
#    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true # eureka 등록 여부
    fetch-registry: true # Eureka 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지 설정하는 속성
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # 이 곳에 마이크로서비스 정보를 등록하겠다는 의미

greeting:
  message: Welcome to the Simple E-commerce.
token:
  expiration_time: 86400000  # sec, 유효기간 24시간
  secret: user_token
